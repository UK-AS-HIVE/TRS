<template name="dropDeadChangelog">
  <!-- Popup recent changes in bottom of screen -->
  <div id="dropDeadChangelog">
    <ul>
      {{#each changes}}
        {{> dropDeadChange}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="dropDeadChange">
  <li><strong>{{formatTime timestamp}}: </strong>{{username}} {{message}} <br></li>
</template>
