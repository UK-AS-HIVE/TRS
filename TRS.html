<head>
  <title>Lumbergh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="icon" sizes="32x32" href="/favicon.png">
</head>

<body>
  <div class="container">
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <!-- <a class="brand" href="#"><img src="/logo.png"/> Teaching Resources Summary</small></a> -->
        <a class="logo" href="/"><img src="/lumbergh.png"/>Lumbergh</a>
        
        {{#if currentUser}}
          <div class="pull-right" id="linkblue-logged-in">
            {{ linkblueLogin }}
          </div>

          {{>mainMenu}}

        {{/if}}
      </div>
    </div>
    {{#if currentUser}}
      {{renderRouter}}
    {{else}}
      <div id="linkblue-login">
        <div id="please-login">
          <h3>Welcome to the TRS Reporting system!</h3>
          <p>Please login with your <a target="_blank" href="http://www.uky.edu/UKHome/subpages/linkblue.html">LinkBlue</a> credentials to begin.</p>
        </div>
        <div id="login-form">
          {{ linkblueLogin }}
        </div>
      </div>
    {{/if}}
  </div>
</body>

<template name="mainMenu">
  <ul id="main-menu">
    <li><a href="/manage">Manage</a></li>
  </ul>
</template>


<template name="users">
  {{> managedUsers}}
</template>



<template name="reportsList">
  <div class="row">
    <div class="span6 offset3">
    
      <a class="btn btn-primary btn-mini pull-right">Clone latest</a>
      <ul class="nav nav-tabs nav-stacked">
        {{#each report}}
      	 <li><a href="semester/{{semester}}">{{semester}}</a></li>
        {{/each}}
      </ul>

    </div>
  </div>
</template>
