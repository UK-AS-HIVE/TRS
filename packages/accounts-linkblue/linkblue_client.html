<template name="linkblueLogin">
  {{#if currentUser}}
    Welcome, {{currentUser.username}}. <button class="btn" name="logout">Logout</button>
  {{else}}
    {{#if loggingIn}}
      Logging in...
    {{else}}
      <div>
        <div><label for="linkblue">LinkBlue:</label> <input type="text" name="linkblue" /></div>
        <div><label for="password">Password:</label> <input type="password" name="password" /></div>
        <div><button class="btn btn-primary" name="login">Login</button></div>
      </div>
    {{/if}}
  {{/if}}
</template>
